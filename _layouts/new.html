<script type="text/javascript">
  function write (obj, sentence, i, cb) {
    if (i != sentence.length) {
      setTimeout(function () {
        i++
        console.log('in timeout', i)
        obj.innerText = sentence.substr(0,i)
        write(obj, sentence, i, cb)
      }, 50)
    } else {
      console.log(i)
      cb()
    }
  }
  function erase (obj, cb) {
    var sentence = obj.innerText
    if (sentence.length != 0) {
      setTimeout(function () {
        sentence = sentence.substr(0,sentence.length-1)
        console.log('in timeout i')
        obj.innerText = sentence
        erase(obj, cb)
      }, 18/(i*(i/10000000)))
    } else {
      obj.innerText = "  "
      cb()
    }
  }
  var p1 = document.querySelector("#p1")

  function writeerase(obj, sentence, time, cb) {
    write(obj, sentence, 0, function () {
      setTimeout(function () {
        erase(obj, cb)
      }, time)
    })
  }

  var sentences = [
    "I am a computer scientist and inventor.",
    "Since 2012, I work to re-decentralize the web.",
    "I research on decentralized infrastructures.",
    "I am interested in cryptographic proofs.",
    "I write code poems.",
    "I was a co-author of the Filecoin protocol.",
    "I was listed as top 10 young Italians on Wired.",
    "I give talks on blockchain and decentralization.",
    "I worked for an Italian rapper called Nesli.",
    "I started a social media monitoring company at 17.",
    "I am currently writing a futuristic science fiction.",
  ]
  var counter = 0
  function loop () {
    var sentence = sentences[counter % sentences.length]
    writeerase(p1, sentence, 1500, loop)
    counter++
  }

  loop()
